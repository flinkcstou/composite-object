<div class="container">
  <div id="boContainerOverFlowId" class="half">
    <app-bo-attr-group></app-bo-attr-group>
    <div class="vertical-line left"></div>
  </div>
  <div id="coContainerOverFlowId" class="half">
    <app-co-attr-group-drag>
      <app-co-attr-group></app-co-attr-group>
    </app-co-attr-group-drag>
    <div class="vertical-line right"></div>
  </div>

  <div *ngIf="load$| async" class="abs">
    <div (click)="save()" class="save">
      save
    </div>
    <div (click)="cancel()" class="cancel">
      cancel
    </div>
  </div>
</div>
