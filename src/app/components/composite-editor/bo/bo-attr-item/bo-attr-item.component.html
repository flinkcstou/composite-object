<div class="left">
  <div class="icon">
    <mat-icon svgIcon="no-color-checkbox"></mat-icon>
  </div>
  <div class="title">
    {{field?.label}}
  </div>
  <div class="form-element-title">
    {{field?.tabId | findTabGroup: boWithFields.fields}}
  </div>
</div>

<div class="right">
  <div class="title">
    {{(field?.type || field?.widgetType || field?.nativeFieldType)| lowercase}}
  </div>
</div>

<div class="abs">
  <mat-icon (click)="remove($event)" (mouseleave)="changeColor('#2F80ED')" (mouseenter)="changeColor('red')"
            svgIcon="no-color-remove"></mat-icon>
</div>
